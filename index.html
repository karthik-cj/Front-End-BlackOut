<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finding GlascowðŸ”¬</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoicjBndWUiLCJhIjoiY2w5MHRvYnR0MDM2azN1bno3bWVxbmVqeSJ9._um-Q4XcWWOQa8SaHQcHsg";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v12",
        center: [76.726587, 9.727471],
        zoom: 17,
      });

      const popup = new mapboxgl.Popup({
        closeOnClick: false,
        maxWidth: "400px",
      })
        .setLngLat([76.726587, 9.727471])
        .setHTML(
          "<p><b><i><h1>&emsp;&emsp;&emsp;&nbsp;Instructions</h1>- Never Reload The Page, Connection Will be Lost!!! <br> - Never Switch b/w Apps<br>- Keep Your GPS Turned On</i></b></p>"
        )
        .addTo(map);

      map.addControl(new mapboxgl.NavigationControl(), "bottom-right");

      map.addControl(
        new mapboxgl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true,
          },
          trackUserLocation: true,
          showUserHeading: true,
        }),
        "bottom-right"
      );

      let marker1, marker2, marker3, marker4;
      let fakeLat1 = 9.729370999999996;
      let fakeLong1 = 76.72678700000007;
      let fakeLat2 = 9.726871;
      let fakeLong2 = 76.724587;
      let fakeLat3 = 9.728971;
      let fakeLong3 = 76.729587;

      map.on("load", async () => {
        setInterval(async () => {
          const geojson = await getLocation();
        }, 30000);
        async function getLocation() {
          try {
            if (marker1) {
              marker1.remove();
            }

            if (marker2) {
              marker2.remove();
            }

            if (marker3) {
              marker3.remove();
            }

            if (marker4) {
              marker4.remove();
            }

            const response = await fetch(
              "https://back-end-blackout-production.up.railway.app/get/location",
              { method: "GET" }
            );
            const { latitude, longitude } = await response.json();

            fakeLat1 = fakeLat1 - 0.0002;
            fakeLong2 = fakeLong2 + 0.0002;
            fakeLat3 = fakeLat3 - 0.0002;
            fakeLong3 = fakeLong3 - 0.0002;

            marker1 = new mapboxgl.Marker({ color: "#3E6D9C" })
              .setLngLat([longitude, latitude])
              .addTo(map);

            marker2 = new mapboxgl.Marker({ color: "#FD841F" })
              .setLngLat([fakeLong1, fakeLat1])
              .addTo(map);

            marker3 = new mapboxgl.Marker({ color: "#E14D2A" })
              .setLngLat([fakeLong2, fakeLat2])
              .addTo(map);

            marker4 = new mapboxgl.Marker({ color: "#06FF00" })
              .setLngLat([fakeLong3, fakeLat3])
              .addTo(map);
          } catch (err) {
            throw new Error(err);
          }
        }
      });
    </script>
  </body>
</html>
